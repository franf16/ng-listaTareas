<div class="flex tarea">
  <input type="checkbox" 
    [checked]="tarea.completada" 
    (click)="toggleCompletada()"
  >
  <label [ngClass]="{ 'tachado': tarea.completada }"
  >{{ tarea.titulo }}</label>
  <button (click)="borrarTarea.emit(indice)">
    <app-trash-icon></app-trash-icon>
  </button>
</div>
